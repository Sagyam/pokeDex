<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/2052px-Pok%C3%A9_Ball_icon.svg.png"
			type="image/x-icon"
		/>
		<title>Pokedex</title>
	</head>
	<body>
		<h1>Pokedex</h1>
		<input
			type="search"
			name="query"
			id="search-box"
			placeholder="Please Wait.."
			disabled
		/>
		<select name="search-type" id="search-type" disabled>
			<option value="name" selected>Search by Name</option>
			<option value="type">Search by Type</option>
			<option value="habitat">Search by Habitat</option>
		</select>
		<div class="main-container" id="main-container">
	</body>
	<script src="./script.js" type="module"></script>
	<script src="./search.js" type="module"></script>
	
</html>
